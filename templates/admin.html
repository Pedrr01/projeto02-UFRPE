<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconNav.png" type="image/x-icon">
    <title>Painel de Administração - Campus Link</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .site-title {
            font-size: 24px;
            font-weight: bold;
        }
        .logout-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            color: white;
        }
        .user-list {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
        }
        .user {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user button {
            background-color: rgba(255, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user button:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }
        .edit-btn {
            background-color: rgba(0, 255, 0, 0.5);
            margin-right: 10px;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: rgba(0, 255, 0, 0.7);
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Você tem certeza que deseja excluir este usuário?");
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="site-title">CampusLink - Admin</div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>
    </div>
    <div class="container">
        <div class="user-list">
            <h2>Usuários Cadastrados</h2>
            {% for user in users %}
                <div class="user">
                    <div>{{ user['name'] }} ({{ user['email'] }})</div>
                    <div>
                        <form method="GET" action="{{ url_for('edit', user_id=user['id']) }}" style="display:inline;">
                            <button type="submit" class="edit-btn">Editar</button>
                        </form>
                        {% if user['email'] != 'adm@ufrpe.br' %}
                        <form method="POST" action="{{ url_for('admin') }}" style="display:inline;" onsubmit="return confirmDelete();">
                            <button type="submit" name="delete" value="{{ user['id'] }}">Excluir</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
